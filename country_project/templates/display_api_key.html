{% extends "base.html" %}

{% block content %}
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #28a745;
            color: #ffffff;
            border-bottom: 1px solid #e0e0e0;
            border-radius: 10px 10px 0 0;
            padding: 10px 20px;
            font-size: 1.25em;
        }

        .card-body {
            padding: 20px;
        }
    </style>

    <div class="container">
        <div class="card">
            <div class="card-header">
                Your API Key
            </div>
            <div class="card-body">
                <p>Your API Key: <strong>{{ current_user.api_key }}</strong></p>
            </div>
            <br>
            
        </div>
        <br>
        <div>
            <a  href="/secure/generate_api_key">Generate API Key</a>
        </div>
    </div>
{% endblock  %}
